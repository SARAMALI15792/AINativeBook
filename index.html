<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliStack Platform</title>
    <meta http-equiv="refresh" content="0; url=./AINativeBook/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }

        h1 {
            color: #4361ee;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .loading {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 0.25rem solid #4361ee;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 1rem 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IntelliStack Platform</h1>
        <div class="loading"></div>
        <p>Redirecting to the learning platform...</p>
        <p>If you're not redirected automatically, <a href="./AINativeBook/">click here</a> to access the content.</p>
        <p><a href="https://github.com/SARAMALI15792/AINativeBook">View on GitHub</a></p>
    </div>
</body>
</html>
