name: Deploy Auth Server

on:
  push:
    branches: [main]
    paths:
      - 'intellistack/auth-server/**'
      - '.github/workflows/deploy-auth.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/intellistack-auth

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: intellistack/auth-server
          file: intellistack/auth-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Railway
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service intellistack-auth --detach
        if: env.RAILWAY_TOKEN != ''

      - name: Health check
        if: env.RAILWAY_TOKEN != ''
        env:
          AUTH_URL: ${{ vars.NEXT_PUBLIC_AUTH_URL || 'https://intellistack-auth.up.railway.app' }}
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          for i in 1 2 3 4 5; do
            if curl -sf "$AUTH_URL/health" > /dev/null 2>&1; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done
          echo "Health check failed after 5 attempts"
          exit 1
