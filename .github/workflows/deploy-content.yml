name: Deploy Content to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'intellistack/content/**'
      - '.github/workflows/deploy-content.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: intellistack/content

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: intellistack/content/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build
        env:
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: intellistack/content/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
