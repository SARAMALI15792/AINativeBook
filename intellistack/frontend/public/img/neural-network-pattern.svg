<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00efff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00efff;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Neural network connections -->
  <g opacity="0.4">
    <!-- Layer 1 to Layer 2 -->
    <line x1="200" y1="200" x2="600" y2="150" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="200" x2="600" y2="350" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="200" x2="600" y2="550" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="400" x2="600" y2="150" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="400" x2="600" y2="350" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="400" x2="600" y2="550" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="600" x2="600" y2="150" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="600" x2="600" y2="350" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="600" x2="600" y2="550" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="800" x2="600" y2="150" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="800" x2="600" y2="350" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="200" y1="800" x2="600" y2="550" stroke="url(#grad1)" stroke-width="2"/>

    <!-- Layer 2 to Layer 3 -->
    <line x1="600" y1="150" x2="1000" y2="250" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="600" y1="150" x2="1000" y2="450" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="600" y1="150" x2="1000" y2="650" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="600" y1="350" x2="1000" y2="250" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="600" y1="350" x2="1000" y2="450" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="600" y1="350" x2="1000" y2="650" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="600" y1="550" x2="1000" y2="250" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="600" y1="550" x2="1000" y2="450" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="600" y1="550" x2="1000" y2="650" stroke="url(#grad2)" stroke-width="2"/>

    <!-- Layer 3 to Layer 4 -->
    <line x1="1000" y1="250" x2="1400" y2="300" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="1000" y1="250" x2="1400" y2="500" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="1000" y1="250" x2="1400" y2="700" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="1000" y1="450" x2="1400" y2="300" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="1000" y1="450" x2="1400" y2="500" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="1000" y1="450" x2="1400" y2="700" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="1000" y1="650" x2="1400" y2="300" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="1000" y1="650" x2="1400" y2="500" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="1000" y1="650" x2="1400" y2="700" stroke="url(#grad1)" stroke-width="2"/>

    <!-- Layer 4 to Output -->
    <line x1="1400" y1="300" x2="1720" y2="450" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="1400" y1="300" x2="1720" y2="630" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="1400" y1="500" x2="1720" y2="450" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="1400" y1="500" x2="1720" y2="630" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="1400" y1="700" x2="1720" y2="450" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="1400" y1="700" x2="1720" y2="630" stroke="url(#grad2)" stroke-width="2"/>
  </g>

  <!-- Neural network nodes -->
  <g>
    <!-- Input Layer -->
    <circle cx="200" cy="200" r="12" fill="#00efff" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="12" fill="#00efff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="600" r="12" fill="#00efff" opacity="0.8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="800" r="12" fill="#00efff" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Hidden Layer 1 -->
    <circle cx="600" cy="150" r="10" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="350" r="10" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="550" r="10" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.6s" repeatCount="indefinite"/>
    </circle>

    <!-- Hidden Layer 2 -->
    <circle cx="1000" cy="250" r="10" fill="#14b8a6" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="450" r="10" fill="#14b8a6" opacity="0.8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="650" r="10" fill="#14b8a6" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.9s" repeatCount="indefinite"/>
    </circle>

    <!-- Hidden Layer 3 -->
    <circle cx="1400" cy="300" r="10" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="500" r="10" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="700" r="10" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Output Layer -->
    <circle cx="1720" cy="450" r="12" fill="#00efff" opacity="0.8">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1720" cy="630" r="12" fill="#00efff" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
