version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: intellistack-postgres
    environment:
      POSTGRES_USER: intellistack
      POSTGRES_PASSWORD: intellistack_dev
      POSTGRES_DB: intellistack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intellistack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: intellistack-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: intellistack-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API (development mode - mount source)
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: intellistack-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src:ro
    environment:
      - DATABASE_URL=postgresql://intellistack:intellistack_dev@postgres:5432/intellistack
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SECRET_KEY=dev-secret-key-change-in-production-min32chars
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-placeholder}
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (development mode)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: intellistack-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
